  <script type="text/babel">
  
    const Form = {
      Input(){
        return <input/>
      },
      Checkbox(){
        return <input type="checkbox"/>;
      }
    };
    
    //Container
    function App() {

      const type = 'Checkbox';
      const Component = Form[type];

      return (
        <div id="wrapper">
            <Component />
        </div>
      );
    }

    //index.js
    const dom = document.getElementById('root');
    const root = ReactDOM.createRoot(dom);
    root.render(<App/>);

    function Button({ title, href, onClick }){
      let Component = 'button';
      const props = {};

      if(href){
        Component = 'a';
        props.href = href;
      }

      if(onClick){
        props.onClick = onClick;
      }

      return (
        <Component {...props}>{title}</Component>
      );
    }

//Container
    function App2() {

      return (
        <div id="wrapper">
            <Button
              title="Click me!"
              href="https://shopas.net/"
              onClick={() => console.log(Math.random())}
            />
        </div>
      );
    }

    //index.js
    const dom2 = document.getElementById('root2');
    const root2 = ReactDOM.createRoot(dom2);
    root2.render(<App2 />);

    //Ví dụ về toán tử
  
    function App3() {
      let firstAccess = true;
      //Toán tử logic
      return (
        <div id="wrapper">
            { firstAccess && <h1>Welcom to HQPLAY</h1> }
        </div>
      );
    }

    const dom3 = document.getElementById('root3');
    const root3 = ReactDOM.createRoot(dom3);
    root3.render(<App3 />);

    function App4({title}) {
      let firstAccess = true;
      //Toán tử logic
      return (
        <div id="wrapper">
            <h1>{ title || "Welcom back!" }</h1>
        </div>
      );
    }

    const dom4 = document.getElementById('root4');
    const root4 = ReactDOM.createRoot(dom4);
    root4.render(<App4/>);

  </script>
